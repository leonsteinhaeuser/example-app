<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <h1>User:</h1>>
    <div class="row">
        <div class="column">
            <div class="card">
                {{- if .DisplayName }}
                <h3><b>Display name: {{ .DisplayName }}</b></h3>
                {{- else }}
                <h3><b>Username: {{ .Username }}</b></h3>
                {{- end }}
                <p>ID: {{ .ID }}</p>
                <p>Email: {{ .Email }}</p>
                <p>Is Confirmed: {{ .IsConfirmed }}</p>
                <p>First name: {{ .FistName }}</p>
                <p>Last name: {{ .LastName }}</p>
            </div>
        </div>
    </div>
</body>
</html>
