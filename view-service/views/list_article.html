<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <h1>Article List</h1>>
    <div class="row">
        {{ range $article := . }}
        <div class="column">
            <div class="card">
                <h3><b>{{ $article.Title }}</b></h3>
                <p>{{ $article.ID }}</p>
                <p>{{ $article.Description }}</p>
                <p>{{ $article.Text }}</p>
            </div>
        </div>
        {{ end }}
    </div>
</body>
</html>
